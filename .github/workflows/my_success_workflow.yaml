name: My success workflow
on: 
    push:
        tags: 
          - v[0-9].[0-9]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
        - 
            name: Checkout
            uses: actions/checkout@v4
        -
            name: Check commit message
            run: |
                nowmessage=$(git log -1 --pretty=%B)
                if [[ $nowmessage == "#NORUN"* ]]; then
                    exit 1
                fi

    #Scan the code base for vulnerabilities
        -
            name: Checkout code
            uses: actions/checkout@v3
        -
            name: Run Trivy vulnerability scanner in repo mode
            uses: aquasecurity/trivy-action@master
            with:
              scan-type: 'fs'
              ignore-unfixed: true
              format: 'table'
              output: 'trivy-results.txt'
              severity: 'CRITICAL'
        -
            name: see the table
            run:
                cat trivy-results.txt
#Containerized the Golang application
#Push the image to Docker Hub
        -
            name: Checkout
            uses: actions/checkout@v3
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v3
        -
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
        -
            name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
        -
            name: Build and push
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: user1051006/mydoc:${{github.sha}}
#注意在本地做：context: .
#Digitally sign the image
        -
            uses: actions/checkout@v3.5.2
            with:
              fetch-depth: 1
        - 
            name: Install Cosign
            uses: sigstore/cosign-installer@v3.1.1
        - 
            name: Set up QEMU
            uses: docker/setup-qemu-action@v2.1.0
        - 
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2.5.0
        -
            name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
        - 
            id: docker_meta
            uses: docker/metadata-action@v4.4.0
            with:
              images: ghcr.io/sigstore/sample-honk
              tags: type=sha,format=long
        - 
            name: Build and Push container images
            uses: docker/build-push-action@v4.0.0
            id: build-and-push
            with:
              platforms: linux/amd64,linux/arm/v7,linux/arm64
              push: true
              tags: ${{ steps.docker_meta.outputs.tags }}
        - 
            name: Sign image with a key
            run: |
              cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}@${DIGEST}"
            env:
              TAGS: ${{ steps.docker_meta.outputs.tags }}
              COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
              COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
              DIGEST: ${{ steps.build-and-push.outputs.digest }}
        - 
            name: Sign the images with GitHub OIDC Token
            env:
              DIGEST: ${{ steps.build-and-push.outputs.digest }}
              TAGS: ${{ steps.docker_meta.outputs.tags }}
            run: cosign sign --yes "${TAGS}@${DIGEST}"